name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and Push the Docker image
      - name: Build and Push the Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: hemanth0/test_repo:latest

      # Verify Pushed Image
      - name: Verify Pushed Image
        run: docker pull hemanth0/test_repo:latest

      # Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e  # Exit immediately if a command exits with a non-zero status
            sudo docker pull hemanth0/test_repo:latest
            sudo docker stop test_repo || true
            sudo docker rm test_repo || true
            sudo docker run -d --name test_repo -p 3005:1000 hemanth0/test_repo:latest
